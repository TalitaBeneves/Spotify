<div>
  <i class="bi bi-lightbulb"></i>
  <i class="bi bi-lightbulb-fill"></i>
  <i class="bi bi-toggle-off"></i>
  <i class="bi bi-toggle-on"></i>
</div>
<span class="titulo-md">Seu Top Favorito</span>
<app-artista-item-img

  class="mt-1"

>
  {{ artista.nome }}
</app-artista-item-img>
