<div class="lista mt-4 playlist-scroll">
  <app-banner [ImagemUrl]="bannerImagemUrl" [texto]="bannerTexto"></app-banner>

  <div class="titulo-bg mt-7">
    {{ titulo }}
  </div>
  <table class="table mt-4">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-5"></th>
        <th class="w-25">Título</th>
        <th class="w-30">Artista</th>
        <th class="w-20">Álbum</th>
        <th class="w-10 direita">Tempo</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let musica of musicas"
        [class.executando]="musica.id == musicaAtual.id"
        (click)="executarMusica(musica)"
      >
        <td>
          <i class="bi bi-play-circle play"></i>
        </td>
        <td>
          <img *ngIf="musica.album.imagemUrl" [src]="musica.album.imagemUrl" />
        </td>
        <td>
          {{ musica.titulo }}
        </td>
        <td>{{ obterArtistas(musica) }}</td>
        <td>{{ musica.album.nome }}</td>
        <td class="direita">{{ musica.tempo }}</td>
      </tr>
    </tbody>
    <tfoot *ngIf="!musicas.length">
      <tr>
        <td colspan="8" class="center">
          <h1>Nenhuma Playlist encontrada</h1>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<app-painel
  (bannerImagemUrl)="pegandoImg($event)"
  (nomeArtista)="pegandoNome($event)"
  class="painel-direito"
>
</app-painel>
